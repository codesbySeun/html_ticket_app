<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
</head>
<body>
    <h1>Ticket Booking</h1>
    <form id="ticket-form" action="" method="post">
        <input type="text" name="fullName" id="fullName" placeholder="Name" required> <br>
        <br>

        <select name="numTickets" id="numTickets" required>
            <option value="" disabled selected>No of Tickets</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select> <br> <br>

        <select name="seatNo" id="seatNo" required>
            <option value="" disabled selected>Seat No.</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select> <br> <br>

        <label for="showTime">Time: </label> <br>
        <input type="time" name="showTime" id="showTime" required> <br>
        <br>

        <input type="text" name="movieTitle" id="movieTitle" placeholder="Movie Title" required><br>
        <br>

        <input type="submit" id="purchase-btn" value="Purchase Ticket">
    </form>

    <script>
        document.getElementById('ticket-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission for demo purposes
            alert("Ticket Processing");
        };
    </script>
</body>
</html>
